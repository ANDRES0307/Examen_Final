<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4 border-bottom border-warning pb-2">
    <h2 class="text-warning fw-bold text-uppercase m-0">CatÃ¡logo de Productos</h2>
    <span class="badge bg-warning text-dark">{{ productos.length }} Modelos Disponibles</span>
  </div>

  <div *ngIf="productos.length === 0" class="alert alert-dark text-center">
    <div class="spinner-border text-warning mb-2" role="status"></div>
    <p class="m-0">Cargando las mejores guitarras...</p>
  </div>

  <div class="row g-4">
    <div class="col-md-4" *ngFor="let p of productos">
      
      <div class="card h-100 bg-dark text-white border-secondary shadow-lg position-relative overflow-hidden card-guitarra">
        
        <div class="position-absolute top-0 end-0 bg-warning text-dark fw-bold px-2 py-1 small rounded-bottom-start">
          Stock
        </div>

        <div class="card-img-top bg-white p-4 d-flex justify-content-center align-items-center" style="height: 280px;">
          <img [src]="p.imagen" [alt]="p.nombre" class="img-fluid" style="max-height: 100%; filter: drop-shadow(0 10px 5px rgba(0,0,0,0.3)); transition: transform 0.3s;">
        </div>

        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-warning fw-bold">{{ p.nombre }}</h5>
          <p class="card-text text-secondary small flex-grow-1">{{ p.descripcion }}</p>
          
          <div class="d-flex justify-content-between align-items-end mt-3">
            <h3 class="text-white fw-bold m-0">${{ p.precio }}</h3>
            
            <a [routerLink]="['/producto', p.id]" class="btn btn-outline-warning btn-sm">
              Ver 3D ðŸ§Š
            </a>
          </div>
          <button (click)="agregar(p)" class="btn btn-warning w-100 fw-bold mt-3">
            Agregar al Carrito ðŸ›’
          </button>
          
        
        </div>

      </div>
    </div>
  </div>
</div>
